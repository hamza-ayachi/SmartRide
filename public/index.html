  </div>

    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add ride side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-ride container section">
      <h6 >New Ride</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Mike" id="driver" type="text" class="validate">
        <label for="driver">Driver: </label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Port Louis" id="pickUp" type="text" class="validate">
        <label for="pickUp">Pick up location: </label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Port Louis" id="destination" type="text" class="validate">
        <label for="destination">Destination: </label>
      </div>
      <div class="input-field">
        <p>Date and time: <br></p>
        <input id="date" type="datetime-local" class="validate">
      </div>
      <div class="input-field">
        <input placeholder="e.g. 3" id="places" type="number" class="validate">
        <label for="places">Vacant seats: </label>
      </div>
      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>
    </form>
  </div>
